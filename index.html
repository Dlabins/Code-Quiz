<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <br>
        <br>
        <br>
        <br>
        <h1>Javascript Coding Quiz</h1>
        <p>
          Please answer to the best of your ability! If you answer a question incorrecty, 10 seconds will be deducted from your current time left. Good luck!
        </p>
        <button id="start">Ready to Start?</button>
      </div>

      <div id="questions" class="hide">
        <br>
        <br>
        <br>
        <br>
        <h2 id="question-title"></h2>
        <div id="selections" class="selections"></div>
      </div>

      <div id="end-screen" class="hide">
        <br>
        <br>
        <br>
        <br>
        <h2>Finished!</h2>
        <p>You scored a  <span id="final-score"></span>.</p>
        <p>
          Please enter your initials: <input type="text" id="initials" max="3" />
          <button id="submit">Save</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/questions.js"></script>
    <script src="./assets/logic.js"></script>
  </body>
</html>
